syntax = "proto3";

package proto;

option go_package = "github.com/wuqinqiang/easycar/proto";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";


service EasyCar {
  rpc Begin(google.protobuf.Empty)returns(BeginResp){
    option (google.api.http) = {
      post:"/easycar/begin",
      body:"*"
    };
  }
  rpc Register(RegisterReq)returns(RegisterResp){
    option (google.api.http) = {
      post:"/easycar/register",
      body:"*"
    };
  }
  rpc Start(StartReq)returns(StartResp){
    option (google.api.http) = {
      post:"/easycar/start",
      body:"*"
    };
  }
  rpc Abort(AbortReq) returns(AbortResp){
    option (google.api.http) = {
      post:"/easycar/abort",
      body:"*"
    };
  }
  rpc GetState(GetStateReq) returns(GetStateResp){
    option (google.api.http) = {
      post:"/easycar/getState",
      body:"*"
    };
  }
}


enum Err {
  CODE_SUCCESS = 0;
  CODE_FAILED = 1;
}

enum TranType {
  UNKnow = 0;
  TCC = 1;
  SAGE = 2;
}
enum Action {
  UnKnowTransactionType = 0;
  Try = 1;
  Confirm = 2;
  Cancel = 3;
  Normal = 4;
  Compensation = 5;
}

enum BranchState {
  UnknowState = 0;
  Ready = 1;
  Retrying = 2;
  Success = 3;
  FailState = 4;
}



message RegisterReq {
  message Branch {
    string uri = 1 [(validate.rules).string = {min_len:1,max_len:299}];
    string reqData = 2;
    TranType tranType = 3 [(validate.rules).enum = {in: [1, 2]}];
    string protocol = 4 [(validate.rules).string = {in: ["http", "https", "grpc"]}];
    Action action = 5 [(validate.rules).enum = {in: [1, 2, 3, 4, 5]}];
    // todo remove pid?
    int32 level = 6 [(validate.rules).int32 = {gte:1,lte:99999}];
  }
  string gId = 1 [(validate.rules).string = {min_len:1,max_len:50}];
  repeated Branch branches = 2;
}
message RegisterResp {
}


enum GlobalState {
  GLOBAL_DEFAULT = 0;
  Begin = 1;
  Phase1Processing = 2;
  Phase1Retrying = 3;
  Phase1Failed = 4;
  Phase1Success = 5;
  Phase2Processing = 6;
  Phase2Retrying = 7;
  Phase2Failed = 8;
  Phase2Success = 9;
}


message BeginResp {
  string gId = 1;
}

message StartReq {
  string gId = 1 [(validate.rules).string = {min_len:1,max_len:50}];
}
message StartResp {
  GlobalState state = 1;
}


message AbortReq {
  string gId = 1 [(validate.rules).string = {min_len:1,max_len:50}];
}

message AbortResp {
}

message GetStateReq {
  string gId = 1 [(validate.rules).string = {min_len:1,max_len:50}];
}

message GetStateResp {
  GlobalState state = 1;
  // todo add branches state?
}