version: v1

plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - remote: buf.build/jirkad/plugins/protoc-gen-validate
    out: .
    opt:
      - paths=source_relative
      - lang=go
