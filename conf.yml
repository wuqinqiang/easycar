## conf


grpcPort: 8089
httpPort: 8085
automaticExecution2: true
dirver: mysql

db:
  mysql:
    dbURL: easycar:easycar@tcp(127.0.0.1:3306)/easycar?charset=utf8&parseTime=True&loc=Local
    maxLifetime: 7200
    maxIdleConns: 20
    maxOpenConns: 10

  ## backOff for retry
backOff:
  ##  max delay time for retry,unit senconds
  maxDelay: 120
  ## max retry times when rm is not available
  maxRetries: 3
  factor: 2